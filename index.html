<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="normalize.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="moment-with-locales.js"></script>

  <title>Day Planner</title>
  <link rel="shortcut icon" href="./resources/images/calendar.png"/>
  </head>

<body>
  <div class="container">
    <div class="row">
      <div id="header_div" class="col">

        <h1 id="main_title">Work Day Scheduler</h1>
        <p id="second_title">A simple calendar app for scheduling you work day</p>
        <p id="todays_date">Thursday, Sept 5th</p>
      </div>
    </div>

    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <table id="whole_table">

          <tr>
            <div class="input-group mb-3">
              <div class="input-group-prepend ">
                <span class="input-group-text time" id="time">9 AM </span>
              </div>
              <input type="text" id="input_9" class="form-control event" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
              <div class="input-group-append">
                <span class="input-group-text save_button"></span>
              </div>
            </div>
          </tr>
          <tr>
            <div class="input-group mb-3">
              <div class="input-group-prepend ">
                <span class="input-group-text time" id="time">10 AM </span>
              </div>
              <input type="text"  id="input_10" class="form-control event" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
              <div class="input-group-append">
                <span class="input-group-text save_button"></span>
              </div>
            </div>
          </tr>
          <tr>
            <div class="input-group mb-3">
              <div class="input-group-prepend ">
                <span class="input-group-text time" id="time">11 AM </span>
              </div>
              <input type="text" id="input_11"  class="form-control event" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
              <div class="input-group-append">
                <span class="input-group-text save_button"></span>
              </div>
            </div>
          </tr>
          <tr>
            <div class="input-group mb-3">
              <div class="input-group-prepend ">
                <span class="input-group-text time" id="time">12 PM </span>
              </div>
              <input type="text"  id="input_12" class="form-control event" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
              <div class="input-group-append">
                <span class="input-group-text save_button"></span>
              </div>
            </div>
          </tr>
          <tr>
            <div class="input-group mb-3">
              <div class="input-group-prepend ">
                <span class="input-group-text time" id="time">1 PM </span>
              </div>
              <input type="text"  id="input_1" class="form-control event" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
              <div class="input-group-append">
                <span class="input-group-text save_button"></span>
              </div>
            </div>
          </tr>
          <tr>
            <div class="input-group mb-3">
              <div class="input-group-prepend ">
                <span class="input-group-text time" id="time">2 PM </span>
              </div>
              <input type="text"  id="input_2" class="form-control event" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
              <div class="input-group-append">
                <span class="input-group-text save_button"></span>
              </div>
            </div>
          </tr>
          <tr>
            <div class="input-group mb-3">
              <div class="input-group-prepend ">
                <span class="input-group-text time float-right" id="time">3 PM </span>
              </div>
              <input type="text" id="input_3"  class="form-control event" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
              <div class="input-group-append">
                <span class="input-group-text save_button"></span>
              </div>
            </div>
          </tr>
          <tr>
            <div class="input-group mb-3">
              <div class="input-group-prepend ">
                <span class="input-group-text time" id="time">4 PM </span>
              </div>
              <input type="text"  id="input_4" class="form-control event" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
              <div class="input-group-append">
                <span class="input-group-text save_button"></span>
              </div>
            </div>
          </tr>
          <tr>
            <div class="input-group mb-3">
              <div class="input-group-prepend ">
                <span class="input-group-text time" id="time">5 PM </span>
              </div>
              <input type="text" id="input_5"  class="form-control event" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
              <div class="input-group-append">
                <span class="input-group-text save_button"></span>
              </div>
            </div>
          </tr>

        </table>

      </div>
      <div class="col-1"></div>

    </div>


  </div>

  <script src="script.js"></script>
  
</body>

</html>
